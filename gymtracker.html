<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gym Series Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --gradient-start: #6bdcff;
      --gradient-end: #caffbf;
      --primary: #38b000;
      --accent: #80bfa2;
      --highlight: #38b000;
      --bg: #fff;
      --text: #1e1e1e;
      --neutral: #f2f2f2;
    }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 2rem;
      background: linear-gradient(to bottom, var(--gradient-start), var(--gradient-end));
      color: var(--text);
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
      cursor: pointer;
    }

    select, input, button {
      font-size: 1rem;
      padding: 0.75rem 1rem;
      margin: 0.5rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
    }

    button {
      background-color: var(--primary);
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #2f8600;
    }

    .hidden {
      display: none;
    }

    .info-summary {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    .action-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 1.5rem;
    }

    .message {
      font-size: 1.5rem;
      margin: 2rem 0 1rem;
    }

    .message .line1, .line3 {
      font-size: 1.1rem;
    }

    .message .line2 {
      font-size: 2.2rem;
      font-weight: bold;
    }

    table {
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      border-collapse: collapse;
    }

    th, td {
      padding: 0.5rem;
      border-bottom: 1px solid #ccc;
    }

    #series-total-display {
      font-size: 1.2rem;
      font-weight: bold;
      margin-top: 1rem;
    }

    footer {
      font-size: 0.8rem;
      margin-top: auto;
      color: #777;
      text-align: right;
    }
  </style>
</head>
<body>

<h1 onclick="goHome()">Gym Series Tracker</h1>

<div id="setup-screen">
  <label for="rest-time">Rest time (seconds):</label><br />
  <input type="number" id="rest-time" value="90" min="10" max="300" /><br />

  <div>
    <label><input type="checkbox" id="enable-sound" checked /> Sound</label>
    <label style="margin-left: 1rem;"><input type="checkbox" id="enable-vibrate" checked /> Vibrate</label>
  </div>

  <button onclick="startSession()">Start Session</button>
</div>

<div id="workout-screen" class="hidden">
  <div id="info-summary" class="info-summary">
    Series <span id="series-current">1</span> of Machine <span id="current-machine">1</span>
  </div>

  <div id="live-machine-time">Series time: 0s</div>

  <div class="message hidden" id="rest-message"></div>

  <div class="action-buttons">
    <button onclick="addSeries()">Next Series</button>
    <button onclick="nextMachine()">Next Machine</button>
    <button onclick="endSession()">End Workout</button>
  </div>

  <h3>Workout Summary</h3>
  <table>
    <thead>
      <tr>
        <th>Machine</th>
        <th>Series</th>
      </tr>
    </thead>
    <tbody id="summary-table"></tbody>
  </table>

  <div id="series-total-display">Total series completed: 0</div>
</div>

<footer>
  &copy; 2025 Gym Series Tracker Â· Version 1.0.0
</footer>

<script src="gymtracker.js"></script>
</body>
</html>
